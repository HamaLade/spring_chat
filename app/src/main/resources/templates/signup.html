<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .signup-form{
            display: flex;
            flex-direction: column;
        }

        .signup-form input[type="text"],
        .signup-form input[type="password"] {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .signup-form button {
            background-color: #3fb555;
            color: #000000;
            border: none;
            border-radius: 4px;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #303f9f;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function signUpValidate() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password.length >= 40) {
                alert("비밀번호는 40자 이하여야 합니다.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form class="signup-form" onsubmit="return signUpValidate()">
        <label for="loginId"></label>
        <input type="text" id="loginId" name="loginId" placeholder="아이디" required maxlength="50">
        <label for="nickname"></label>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임" required maxlength="50">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
        <label for="confirmPassword"></label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
        <button type="submit">가입신청</button>
        <div id="error-message" class="error-message"></div>
    </form>
</div>
<script>
    document.querySelector('.signup-form').addEventListener('submit', function (event) {
        event.preventDefault();
        let loginId = document.getElementById('loginId').value;
        let nickname = document.getElementById('nickname').value;
        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirmPassword').value;

        if (!loginId || !nickname || !password || !confirmPassword) {
            document.getElementById('error-message').innerText = '모든 항목을 입력해주세요.';
            return;
        }

        fetch('/members/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                loginId: loginId,
                nickname: nickname,
                password: password,
            })
        }).then(function (response) {
            if (response.ok) {
                alert('회원가입이 완료되었습니다.');
                window.location.href = '/members/login';
            } else {
                document.getElementById('error-message').innerText = '회원가입에 실패했습니다.';
            }
        });
    });
</script>
</body>
</html>
