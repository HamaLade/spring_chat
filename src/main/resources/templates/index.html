<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Site</title>
    <link rel="stylesheet" th:href="@{/styles/default.css}">
</head>
<body>
<header>
    <div id="google-auth">
        <a th:href="@{/login}">
            로그인
        </a>
    </div>
</header>

<div id="main-content">
    <aside id="open-chat-list">
        <h2>오픈 채팅방</h2>
        <ul>
            <!-- 오픈 채팅방 목록이 여기에 표시됩니다 -->
        </ul>
    </aside>

    <section id="private-chat">
        <h2>개인 채팅방</h2>
        <div id="chat-messages">
            <!-- 개인 채팅 메시지가 여기에 표시됩니다 -->
        </div>
    </section>

    <aside id="friend-list">
        <h2>친구 목록</h2>
        <ul>
            <!-- 친구 목록이 여기에 표시됩니다 -->
        </ul>
    </aside>
</div>
</body>
</html>
